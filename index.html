<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  <script defer src="index.main.js"></script></head>
  <body>
    <div class="sidebar">
      <div class="addTasks">
        
      </div>
      <div class="categories">

      </div>
      <div class="projects">

      </div>
    </div>

    <div class="content">
    
    </div>

    <div class="overlay hidden">
      <div class="formWrapper">
        <form class="taskForm" action="">
          <h1>Add a new task:</h1>
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title">
          </div>
          <div>
            <label for="description">Description:</label>
            <input type="text" id="description">
          </div>
          <div>
            <label for="duedate">Due Date:</label>
            <input type="date" id="duedate">
          </div>
          <div>
            <label for="project">Project:</label> <!--Make into a dropdown selection-->
            <select id="project">
              <option value="Stream">Streammmm</option>
            </select>
          </div>
          <div>
            <label for="priority">Priority:</label> <!--Make into a dropdown selection-->
            <select id="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="overlayButtons">
            <button type="button" class="cancelButton">Cancel</button>
            <button type="button" class="addButton">Add</button>
          </div>
        </form>
      </div>
    </div>

    <div class="overlayProject hidden">
      <div class="formWrapper">
        <form class="projectForm" action="">
          <h1>Add a new Project:</h1>
          <div>
            <label for="projectName">Project:</label>
            <input type="text" id="projectName">
          </div>

          <div class="overlayProjectButtons">
            <button type="button" class="cancelProjectButton">Cancel</button>
            <button type="button" class="addProjectButton">Add</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
